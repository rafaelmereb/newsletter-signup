<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Newsletter Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="POST">
            <img class="mb-4" src="images/newsletter.png" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

            <input type="text" class="form-control top" id="firstName" name="firstName" placeholder="First Name" required autofocus>
            <input type="text" class="form-control middle" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="email" class="form-control bottom" id="email" name="email" placeholder="name@example.com" required>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Rafael Mereb - 2022</p>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
